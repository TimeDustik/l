        .skill-tag {

<body>
    <div class="container">

            <p>–°—Ç–≤–æ—Ä—ñ—Ç—å –ø—Ä–æ—Ñ–µ—Å—ñ–π–Ω–µ —Ä–µ–∑—é–º–µ –∑–∞ –¥–µ–∫—ñ–ª—å–∫–∞ —Ö–≤–∏–ª–∏–Ω</p>

        <div id="app">

                <div class="form-group">

                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="address">–ê–¥—Ä–µ—Å–∞</label>

            </div>

            <div class="form-section">
                <h2>üíº –î–æ—Å–≤—ñ–¥ —Ä–æ–±–æ—Ç–∏</h2>
                <div id="experienceContainer">
                    <div class="dynamic-form">
                        <div class="form-group">
                            <label>–ü–æ—Å–∞–¥–∞ *</label>
                            <input type="text" class="exp-position" required>
                        </div>
                        <div class="form-group">
                            <label>–ö–æ–º–ø–∞–Ω—ñ—è *</label>
                            <input type="text" class="exp-company" required>
                        </div>
                        <div class="form-group">
                            <label>–ü–µ—Ä—ñ–æ–¥ —Ä–æ–±–æ—Ç–∏ *</label>
                            <input type="text" class="exp-period" placeholder="2020-2023" required>
                        </div>
                        <div class="form-group">
                            <label>–û–ø–∏—Å –æ–±–æ–≤'—è–∑–∫—ñ–≤</label>
                            <textarea class="exp-description" rows="3"></textarea>

                    </div>
                </div>
                <button type="button" class="btn btn-secondary" onclick="addExperience()">+ –î–æ–¥–∞—Ç–∏ –¥–æ—Å–≤—ñ–¥</button>
            </div>

            <div class="form-section">
                <h2>üéì –û—Å–≤—ñ—Ç–∞</h2>
                <div id="educationContainer">
                    <div class="dynamic-form">
                        <div class="form-group">
                            <label>–ù–∞–≤—á–∞–ª—å–Ω–∏–π –∑–∞–∫–ª–∞–¥ *</label>
                            <input type="text" class="edu-institution" required>
                        </div>
                        <div class="form-group">
                            <label>–°–ø–µ—Ü—ñ–∞–ª—å–Ω—ñ—Å—Ç—å *</label>
                            <input type="text" class="edu-degree" required>
                        </div>
                        <div class="form-group">
                            <label>–†–æ–∫–∏ –Ω–∞–≤—á–∞–Ω–Ω—è *</label>
                            <input type="text" class="edu-years" placeholder="2018-2022" required>
                        </div>
                        <div class="form-group">
                            <label>–î–æ–¥–∞—Ç–∫–æ–≤–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è</label>
                            <textarea class="edu-additional" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" onclick="addEducation()">+ –î–æ–¥–∞—Ç–∏ –æ—Å–≤—ñ—Ç—É</button>
            </div>

            <div class="form-section">
                <h2>‚ö° –ù–∞–≤–∏—á–∫–∏</h2>
                <div class="form-group">
                    <label for="skills">–ù–∞–≤–∏—á–∫–∏ (—Ä–æ–∑–¥—ñ–ª–µ–Ω—ñ –∫–æ–º–∞–º–∏) *</label>
                    <textarea id="skills" rows="3" placeholder="JavaScript, HTML, CSS, React, Node.js" required></textarea>
                    <div class="error" id="skillsError"></div>
                </div>
                <div class="form-group">
                    <label for="languages">–ú–æ–≤–∏</label>
                    <textarea id="languages" rows="2" placeholder="–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ (—Ä—ñ–¥–Ω–∞), –ê–Ω–≥–ª—ñ–π—Å—å–∫–∞ (B2), –ü–æ–ª—å—Å—å–∫–∞ (A2)"></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>üìù –î–æ–¥–∞—Ç–∫–æ–≤–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è</h2>
                <div class="form-group">
                    <label for="summary">–ö–æ—Ä–æ—Ç–∫–∏–π –æ–ø–∏—Å/–ú–µ—Ç–∞</label>
                    <textarea id="summary" rows="4" placeholder="–†–æ–∑–∫–∞–∂—ñ—Ç—å –ø—Ä–æ —Å–µ–±–µ, —Å–≤–æ—ó —Ü—ñ–ª—ñ —Ç–∞ –º–æ—Ç–∏–≤–∞—Ü—ñ—é..."></textarea>
                </div>
                <div class="form-group">
                    <label for="hobbies">–•–æ–±—ñ —Ç–∞ —ñ–Ω—Ç–µ—Ä–µ—Å–∏</label>
                    <textarea id="hobbies" rows="2" placeholder="–ß–∏—Ç–∞–Ω–Ω—è, —Å–ø–æ—Ä—Ç, –ø–æ–¥–æ—Ä–æ–∂—ñ..."></textarea>
                </div>
            </div>

            <div style="text-align: center; margin: 30px 0;">
                <button type="button" class="btn" onclick="generateResume()">üöÄ –°—Ç–≤–æ—Ä–∏—Ç–∏ —Ä–µ–∑—é–º–µ</button>
                <button type="button" class="btn btn-secondary" onclick="fillSampleData()">üìÑ –ó–∞–ø–æ–≤–Ω–∏—Ç–∏ –ø—Ä–∏–∫–ª–∞–¥</button>
                <button type="button" class="btn btn-secondary" onclick="clearAll()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å–µ</button>

    <script>
        "use strict";

        const validators = (() => {
            const createValidator = (pattern) => (value) => pattern.test(value);
            
            return {
                email: createValidator(/^[^\s@]+@[^\s@]+\.[^\s@]+$/),
                phone: createValidator(/^[\+]?[0-9\-\(\)\s]{10,}$/),
                name: createValidator(/^[–∞-—è—ñ—ó—î“ë–ê-–Ø–Ü–á–Ñ“êA-Za-z\s]{2,}$/),
                required: (value) => value && value.trim().length > 0
            };
        })();

        const dataProcessor = (() => {
            const processAge = (value) => {
                const age = parseInt(value);
                return (age >= 16 && age <= 100) ? age : null;
            };

            const processSkills = (value) => {
                return value.split(',').map(skill => skill.trim()).filter(skill => skill.length > 0);
            };

            const processText = (value) => {
                return value ? value.trim() : '';
            };

            return { processAge, processSkills, processText };
        })();

        // –ö–ª–∞—Å–∏ –¥–ª—è –û–û–ü —Å—Ç—Ä—É–∫—Ç—É—Ä–∏
        class PersonalInfo {
            constructor(fullName, age, email, phone, address = '') {
                this._fullName = fullName;
                this._age = age;
                this._email = email;
                this._phone = phone;
                this._address = address;
            }

            get fullName() { return this._fullName; }
            set fullName(value) { 
                if (!validators.name(value)) throw new Error('–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–µ —ñ–º\'—è');
                this._fullName = value; 
            }

            get age() { return this._age; }
            set age(value) { 
                const processedAge = dataProcessor.processAge(value);
                if (!processedAge) throw new Error('–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π –≤—ñ–∫');
                this._age = processedAge; 
            }

            get email() { return this._email; }
            set email(value) { 
                if (!validators.email(value)) throw new Error('–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π email');
                this._email = value; 
            }

            get phone() { return this._phone; }
            set phone(value) { 
                if (!validators.phone(value)) throw new Error('–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π —Ç–µ–ª–µ—Ñ–æ–Ω');
                this._phone = value; 
            }

            get address() { return this._address; }
            set address(value) { this._address = dataProcessor.processText(value); }

            validate() {
                const errors = [];
                if (!validators.required(this._fullName) || !validators.name(this._fullName)) {
                    errors.push({ field: 'fullName', message: '–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–µ –ø–æ–≤–Ω–µ —ñ–º\'—è' });
                }
                if (!validators.email(this._email)) {
                    errors.push({ field: 'email', message: '–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–∏–π email' });
                }
                if (!validators.phone(this._phone)) {
                    errors.push({ field: 'phone', message: '–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–∏–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É' });
                }
                if (!this._age || this._age < 16 || this._age > 100) {
                    errors.push({ field: 'age', message: '–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–∏–π –≤—ñ–∫ (16-100)' });
                }
                return errors;
            }
        }

        class Experience {
            constructor(position, company, period, description = '') {
                this.position = position;
                this.company = company;
                this.period = period;
                this.description = description;
            }

            validate() {
                const errors = [];
                if (!validators.required(this.position)) {
                    errors.push('–í–≤–µ–¥—ñ—Ç—å –ø–æ—Å–∞–¥—É');
                }
                if (!validators.required(this.company)) {
                    errors.push('–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∫–æ–º–ø–∞–Ω—ñ—ó');
                }
                if (!validators.required(this.period)) {
                    errors.push('–í–≤–µ–¥—ñ—Ç—å –ø–µ—Ä—ñ–æ–¥ —Ä–æ–±–æ—Ç–∏');
                }
                return errors;
            }

            render() {
                return `
                    <div class="experience-item">
                        <h4>${this.position} - ${this.company}</h4>
                        <p><strong>–ü–µ—Ä—ñ–æ–¥:</strong> ${this.period}</p>
                        ${this.description ? `<p>${this.description}</p>` : ''}
                    </div>
                `;
            }
        }

        class Education {
            constructor(institution, degree, years, additional = '') {
                this.institution = institution;
                this.degree = degree;
                this.years = years;
                this.additional = additional;
            }

            validate() {
                const errors = [];
                if (!validators.required(this.institution)) {
                    errors.push('–í–≤–µ–¥—ñ—Ç—å –Ω–∞–≤—á–∞–ª—å–Ω–∏–π –∑–∞–∫–ª–∞–¥');
                }
                if (!validators.required(this.degree)) {
                    errors.push('–í–≤–µ–¥—ñ—Ç—å —Å–ø–µ—Ü—ñ–∞–ª—å–Ω—ñ—Å—Ç—å');
                }
                if (!validators.required(this.years)) {
                    errors.push('–í–≤–µ–¥—ñ—Ç—å —Ä–æ–∫–∏ –Ω–∞–≤—á–∞–Ω–Ω—è');
                }
                return errors;
            }

            render() {
                return `
                    <div class="education-item">
                        <h4>${this.institution}</h4>
                        <p><strong>–°–ø–µ—Ü—ñ–∞–ª—å–Ω—ñ—Å—Ç—å:</strong> ${this.degree}</p>
                        <p><strong>–†–æ–∫–∏ –Ω–∞–≤—á–∞–Ω–Ω—è:</strong> ${this.years}</p>
                        ${this.additional ? `<p>${this.additional}</p>` : ''}
                    </div>
                `;
            }
        }

        class Skills {
            constructor(technicalSkills = [], languages = []) {
                this.technicalSkills = technicalSkills;
                this.languages = languages;
            }

            addSkill(skill) {
                if (!this.technicalSkills.includes(skill)) {
                    this.technicalSkills.push(skill);
                }
            }

            validate() {
                const errors = [];
                if (this.technicalSkills.length === 0) {
                    errors.push({ field: 'skills', message: '–î–æ–¥–∞–π—Ç–µ —Ö–æ—á–∞ –± –æ–¥–Ω—É –Ω–∞–≤–∏—á–∫—É' });
                }
                return errors;
            }

            renderTechnical() {
                return this.technicalSkills.map(skill => 
                    `<span class="skill-tag">${skill}</span>`
                ).join('');
            }

            renderLanguages() {
                return this.languages.length > 0 ? 
                    `<p><strong>–ú–æ–≤–∏:</strong> ${this.languages.join(', ')}</p>` : '';
            }
        }

        class Resume {
            constructor() {
                this.personalInfo = null;
                this.experiences = [];
                this.education = [];
                this.skills = null;
                this.summary = '';
                this.hobbies = '';
            }

            setPersonalInfo(personalInfo) {
                this.personalInfo = personalInfo;
            }

            addExperience(experience) {
                this.experiences.push(experience);
            }

            addEducation(education) {
                this.education.push(education);
            }

            setSkills(skills) {
                this.skills = skills;
            }

            setSummary(summary) {
                this.summary = dataProcessor.processText(summary);
            }

            setHobbies(hobbies) {
                this.hobbies = dataProcessor.processText(hobbies);
            }

            validate() {
                let allErrors = [];

                if (this.personalInfo) {
                    allErrors = allErrors.concat(this.personalInfo.validate());
                }

                if (this.skills) {
                    allErrors = allErrors.concat(this.skills.validate());
                }

                this.experiences.forEach((exp, index) => {
                    const expErrors = exp.validate();
                    if (expErrors.length > 0) {
                        allErrors.push({ field: `experience-${index}`, message: expErrors.join(', ') });
                    }
                });

                this.education.forEach((edu, index) => {
                    const eduErrors = edu.validate();
                    if (eduErrors.length > 0) {
                        allErrors.push({ field: `education-${index}`, message: eduErrors.join(', ') });
                    }
                });

                return allErrors;
            }

            render() {
                if (!this.personalInfo || !this.skills) {
                    throw new Error('–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –¥–∞–Ω–∏—Ö –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ä–µ–∑—é–º–µ');
                }

                return `
                    <div class="resume-display">
                        <div class="resume-header">
                            <h1 class="resume-name">${this.personalInfo.fullName}</h1>
                            <p><strong>–í—ñ–∫:</strong> ${this.personalInfo.age} —Ä–æ–∫—ñ–≤</p>
                            <p><strong>Email:</strong> ${this.personalInfo.email} | <strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${this.personalInfo.phone}</p>
                            ${this.personalInfo.address ? `<p><strong>–ê–¥—Ä–µ—Å–∞:</strong> ${this.personalInfo.address}</p>` : ''}
                        </div>

                        ${this.summary ? `
                            <div class="resume-section">
                                <h3>üìù –ü—Ä–æ –º–µ–Ω–µ</h3>
                                <p>${this.summary}</p>
                            </div>
                        ` : ''}

                        ${this.experiences.length > 0 ? `
                            <div class="resume-section">
                                <h3>üíº –î–æ—Å–≤—ñ–¥ —Ä–æ–±–æ—Ç–∏</h3>
                                ${this.experiences.map(exp => exp.render()).join('')}
                            </div>
                        ` : ''}

                        ${this.education.length > 0 ? `
                            <div class="resume-section">
                                <h3>üéì –û—Å–≤—ñ—Ç–∞</h3>
                                ${this.education.map(edu => edu.render()).join('')}
                            </div>
                        ` : ''}

                        <div class="resume-section">
                            <h3>‚ö° –ù–∞–≤–∏—á–∫–∏</h3>
                            <div class="skills-list">
                                ${this.skills.renderTechnical()}
                            </div>
                            ${this.skills.renderLanguages()}
                        </div>

                        ${this.hobbies ? `
                            <div class="resume-section">
                                <h3>üéØ –•–æ–±—ñ —Ç–∞ —ñ–Ω—Ç–µ—Ä–µ—Å–∏</h3>
                                <p>${this.hobbies}</p>

                experienceForms.forEach(form => {

                    const description = form.querySelector('.exp-description').value;
